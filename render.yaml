services:
  - type: web
    name: bot-delivery
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: node dist/server.js
    envVars:
      - key: PORT
        value: 3000
      - key: ENABLE_AI
        value: false
      - key: RESTAURANT_NAME
        value: Meu Delivery
      - key: RESTAURANT_PHONE
        value: 5511999999999
